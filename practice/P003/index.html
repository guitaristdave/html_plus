<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task</title>
</head>
<body>
    <div class="sort">
        <details class="sort__trend">
            <summary class="trend__summary">
                TRENDING NOW <i class="fa-solid fa-chevron-down"></i>
            </summary>
        </details>
        <details class="sort__size">
            <summary class="size__summary">
                SIZE <i class="fa-solid fa-chevron-down"></i>
            </summary>
            <form action="#" class="size__box">
                <div class="size__box-item">
                    <input id="xs" type="checkbox">
                    <label for="xs">XS</label>
                </div>
                <div class="size__box-item">
                    <input id="s" type="checkbox">
                    <label for="s">S</label>
                </div>
                <div class="size__box-item">
                    <input id="l" type="checkbox">
                    <label for="l">L</label>
                </div>
                <div class="size__box-item">
                    <input id="xl" type="checkbox">
                    <label for="xl">XL</label>
                </div>
                
                
               
            </form>
        </details>
        <details class="sort__price">
            <summary class="price__summary">
                PRICE <i class="fa-solid fa-chevron-down"></i>
            </summary>
        </details>
    </div>





    <script src="https://kit.fontawesome.com/c1d0089191.js" crossorigin="anonymous"></script>
</body>
</html>
